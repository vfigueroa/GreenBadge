<!DOCTYPE html>
<html>
  <body>
  
    <p1 id="date"></p>
  
  <style>
    body {
      background-image: url('GreenBadgeBG.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: cover;
    }
    p1 {
      font-size: 4em;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: white;
      font-weight: bold;
    }
  </style>

  <script>
    var today = new Date();
    var date = (today.getMonth()+1)+'/'+today.getDate()+'/'+today.getFullYear();
    var h = today.getHours();
    var t = "AM";
    if (h >= 12) {
      h = hh - 12;
      t = "PM";
    }
    if (h == 0) {
      h = 12;
      t = "PM";
    }
    var time = h + ":" + today.getMinutes() + " " + t;
    var dateTime = date+' '+time;
    document.getElementById("date").innerHTML = dateTime;
  </script>
  
  </body>
</html>
